<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <title>Levels</title>
</head>

<body>
    <div class="verse">
        <span class="v v1">يَرْفَعِ
            <span class="translation">بلند کردے گا</span>
        </span>
        <span class="v v2">ٱللَّهُ
            <span class="translation">اللّٰہ</span>
        </span>
        <span class="v v3">ٱلَّذِينَ
            <span class="translation">جو لوگ</span>
        </span>
        <span class="v v4">ءَامَنُوا۟
            <span class="translation">ایمان لا ئے</span>
        </span>
        <span class="v v5">مِنكُمْ
            <span class="translation">تم میں سے</span>
        </span>
        <span class="v v6">وَٱلَّذِينَ
            <span class="translation">اور جن لوگوں کو</span>
        </span>
        <span class="v v7">أُوتُوا۟
            <span class="translation">عطا کیا گیا</span>
        </span>
        <span class="v v8">ٱلْعِلْمَ
            <span class="translation">علم</span>
        </span>
        <span class="v v9">دَرَجَـٰتٍ
            <span class="translation">درجے</span>
        </span>
    </div>
</body>

</html>
